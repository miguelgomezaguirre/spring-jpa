<!DOCTYPE html>
<html xmlns:th="http://www.themeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>Nombre:</td>
					<td><input type="text" th:field="*{nombre}"
						class="form-control" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</td>

				</tr>
				<tr>
					<td>Apellido:</td>
					<td><input type="text" th:field="*{apellido}"
						class="form-control" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"
						class="form-control" /><small class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>
				</tr>
				<tr>
					<td>Foto:</td>
					<td><input type="file" name="file" class="form-control" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear Cliente"
						class="btn btn-primary" /></td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
